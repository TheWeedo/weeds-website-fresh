   body { margin: 0; font-family: sans-serif; background-color: #1a3d2f; color: #f0f0e5; }
header { background-color: #2e5939; padding: 2rem; text-align: center; }
.logo img { height: 80px; filter: drop-shadow(0 0 30px #b5f7c3); }
nav a { color: #f0f0e5; margin: 0 1rem; text-decoration: none; font-weight: bold; }
.hero { background: url('background.png') center/cover fixed no-repeat;
  text-align: center; padding: 5rem 2rem; box-shadow: inset 0 0 0 2000px rgba(26,61,47,0.6); }
section { padding: 3rem 2rem; text-align: center; }
footer { background-color: #2e5939; text-align: center; padding: 2rem 1rem; font-size: 0.9rem; color: #ccc; }
  </style>
 </head>
 <body>
  <header>
   <div class="logo">
    <img alt="Logo" src="weedo-logo.png"/>
   </div>
   <nav>
    <a href="home.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="blog.html">Blog</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
   </nav>
  </header>
  <section class="hero">
    <div style="max-width: 500px; margin: 4rem auto; background-color: rgba(46,89,57,0.85); padding: 2rem; border-radius: 12px; text-align: center;">
      <h1>Login</h1>
      <form>
        <input type="text" name="username" placeholder="Username" style="padding:8px; width:80%; margin-bottom:1rem;" required><br/>
        <input type="password" name="password" placeholder="Password" style="padding:8px; width:80%; margin-bottom:1rem;" required><br/>
        <button type="submit" class="add-to-cart-btn" style="width:60%;">Login</button>
      </form>
    </div>
  </section>

<script>
window.onload = function() {
    console.log("Script loaded");
    const urlParams = new URLSearchParams(window.location.search);
    const redirectPage = urlParams.get('redirect') || 'edibles';
    const form = document.querySelector('form');
    if (!form) {
        console.error("Login form not found!");
        return;
    }
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        var user = document.querySelector('input[name="username"]').value;
        var pass = document.querySelector('input[name="password"]').value;
        console.log("Submitted:", user, pass);
        if(user === 'guest' && pass === 'wellness') {
            window.location.href = redirectPage + '.html?access=true';
        } else {
            alert('Incorrect credentials.');
        }
    });
};
</script>
